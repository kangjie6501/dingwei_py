<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/awesome/css/font-awesome.css"/>
    <style>
        .icon{
            margin:5px;
        }











    </style>
</head>
<body>
<div class="container">
    <div style="padding:20px">
        <a class="btn btn-primary" id="add">添加</a>
        <a class="btn btn-danger">删除</a>

    </div>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>passWord</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>


            {% for row in person_list %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.passWord}}</td>
                <td>
                    <a class="fa fa-close icon"></a>
                    <a class="fa fa-edit icon"></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">phone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="phone" placeholder="pnone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">gender</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="2"> 女
                            </label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSave">添加</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.js"></script>
<script>
    $(function(){
      bindEvent();
      bindSave();
    });
    function bindEvent(){
      $('#add').click(function(){
          $('#addModal').modal('show')
      })

    }

    function bindSave(){
    var postData = [];
      $('#btnSave').click(function(){

          $('#addModal').find('input,select').each(function(){


              var v = $(this).val();
              var n = $(this).attr(name);

              if(n == 'gender'){
                  if($(this).prop('checked')){
                     postData[n] = v;
                   }
              }else{
                  postData[n] = v;
              }
    console.log(postData);
              $.ajax({
                  url:'/add_person',
                  type:'POST',
                  data:postData,
                  success:function(arg){
                       console.log(arg);
                  }
               })
          });
      })
    }











</script>


</body>
</html>
